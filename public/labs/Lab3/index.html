<!DOCTYPE html>
<html>
    <head>
        <title>Lab 3: US Geography Quiz</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <header class="d-flex justify-content-center bg-light p-5">
            <h2>US Geography Quiz</h2>
        </header>

        <main class="bg-info-color w-100 p-5">
            <form>

                <div class="form-group">
                    <div class="question-head">
                        <img id="markImg1" class="m-1"/>
                        <label><h5>What is the capital of California?</h5></label>
                    </div>
                    <input type="text" class="form-control" id="q1" placeholder="monterey">
                    <div class="question-foot">
                        <div id="q1Feedback" role="alert"></div>
                    </div>
                </div>

                <div class="form-group dropdown-form">
                    <div class="question-head">
                        <img id="markImg2" class="m-1"/>
                        <label><h5>What is the longest river?</h5></label>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-over" type="button" id="q2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select One</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item">Mississippi</a>
                            <a class="dropdown-item">Missouri</a>
                            <a class="dropdown-item">Colorado</a>
                            <a class="dropdown-item">Delaware</a>
                        </div>
                    </div>
                    <div class="question-foot">
                        <div id="q2Feedback" role="alert"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="question-head">
                        <img id="markImg3" class="m-1"/>
                        <label><h5>What is the smallest US state.</h5></label>
                    </div>
                    <div class="checkboxes" id="q4Choices">
                    </div>
                    <div class="question-foot">
                        <div id="q3Feedback" role="alert"></div>
                    </div>
                </div>

                <div class="form-group" class="radioboxes">
                    <div class="question-head">
                        <img id="markImg4" class="m-1"/>
                        <label><h5>What presidents are carved into mount Rushmore?</h5></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="a">
                        <label class="form-check-label" for="inlineCheckbox1">A. Jackson</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="b">
                        <label class="form-check-label" for="inlineCheckbox2">B. Franklin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="c">
                        <label class="form-check-label" for="inlineCheckbox2">T. Jefferson</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="d">
                        <label class="form-check-label" for="inlineCheckbox2">T. Roosevelt</label>
                    </div>
                    <div class="question-foot">
                        <div id="q4Feedback" role="alert"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="question-head">
                        <img id="markImg5" class="m-1"/>
                        <label><h5>What image is in the Great Seal of the State of California?</h5></label>
                    </div>
                    <div class="img-container">
                        <img src="img/seal1.png" class="q5-img" id="s1">
                        <img src="img/seal2.png" class="q5-img" id="s2">
                        <img src="img/seal3.png" class="q5-img" id="s3">
                    </div>
                    <div class="question-foot">
                        <div id="q5Feedback" role="alert"></div>
                    </div>
                </div>

                <button id="button" class="btn btn-primary">Submit</button>
            </form>

            <div class="info-box">
                <span id="validationFdbk" class="alert alert-warning open-hidden"></span>
                <span id="totalScore" class="alert alert-dark open-hidden"></span>
                <span id="totalTaken" class="alert alert-dark open-hidden"></span>
                <span id="totalSummary" class="alert alert-dark open-hidden"></span>
            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" ></script>

        <script>
            $(".dropdown-item").click(function(){
                $(".btn-over").text($(this).text());
            });
        </script>

</html>
