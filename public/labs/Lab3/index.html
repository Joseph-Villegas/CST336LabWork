<!DOCTYPE html>
<html>

<head>
    <title>Lab 3: US Geography Quiz</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<header class="d-flex justify-content-center bg-light p-5">
    <h2>US Geography Quiz</h2>
</header>

<main class="bg-info w-100 h-100 p-3">
    <form>

        <div class="form-group">
            <div class="question-head">
                <img class="mark-success m-1 open-hidden" src="img/checkmark.png" />
                <img class="mark-danger m-1 open-hidden" src="img/xmark.png" />
                <label for="exampleFormControlInput1"><h5>What is the capital of California?</h5></label>
            </div>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="monterey">
            <div class="question-foot">
                <div class="alert alert-success mt-3 open-hidden" role="alert">
                    Correct
                </div>
                <div class="alert alert-danger mt-3 open-hidden" role="alert">
                    Incorrect
                </div>
            </div>
        </div>

        <div class="form-group dropdown-form">
            <div class="question-head">
                <img class="mark-success m-1 open-hidden" src="img/checkmark.png" />
                <img class="mark-danger m-1 open-hidden" src="img/xmark.png" />
                <label for="exampleFormControlInput1"><h5>What is the longest river?</h5></label>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-over" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="default">Select One</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item">Mississippi</a>
                    <a class="dropdown-item">Missouri</a>
                    <a class="dropdown-item">Colorado</a>
                    <a class="dropdown-item">Delaware</a>
                </div>
            </div>
            <div class="question-foot">
                <div class="alert alert-success mt-3 open-hidden" role="alert">
                    Correct
                </div>
                <div class="alert alert-danger mt-3 open-hidden" role="alert">
                    Incorrect
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="question-head">
                <img class="mark-success m-1 open-hidden" src="img/checkmark.png" />
                <img class="mark-danger m-1 open-hidden" src="img/xmark.png" />
                <label for="exampleFormControlInput1"><h5>What is the smallest US state.</h5></label>
            </div>
            <div class="checkboxes">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">Maine</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">Rhode Island</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                    <label class="form-check-label" for="inlineRadio3">Maryland</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4">Delaware</label>
                </div>
            </div>
            <div class="question-foot">
                <div class="alert alert-success mt-3 open-hidden" role="alert">
                    Correct
                </div>
                <div class="alert alert-danger mt-3 open-hidden" role="alert">
                    Incorrect
                </div>
            </div>
        </div>

        <div class="form-group" class="radioboxes">
            <div class="question-head">
                <img class="mark-success m-1 open-hidden" src="img/checkmark.png" />
                <img class="mark-danger m-1 open-hidden" src="img/xmark.png" />
                <label for="exampleFormControlInput1"><h5>What presidents are carved into mount Rushmore?</h5></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
                <label class="form-check-label" for="inlineCheckbox1">A. Jackson</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2">
                <label class="form-check-label" for="inlineCheckbox2">B. Franklin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3">
                <label class="form-check-label" for="inlineCheckbox2">T. Jefferson</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="4">
                <label class="form-check-label" for="inlineCheckbox2">T. Roosevelt</label>
            </div>
            <div class="question-foot">
                <div class="alert alert-success mt-3 open-hidden" role="alert">
                    Correct
                </div>
                <div class="alert alert-danger mt-3 open-hidden" role="alert">
                    Incorrect
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="question-head">
                <img class="mark-success m-1 open-hidden" src="img/checkmark.png" />
                <img class="mark-danger m-1 open-hidden" src="img/xmark.png" />
                <label for="exampleFormControlInput1"><h5>What presidents are carved into mount Rushmore?</h5></label>
            </div>
            <img src="img/seal1.png" onclick="console.log('yes images are clickable!');">
            <img src="img/seal2.png">
            <img src="img/seal3.png">
            <div class="question-foot">
                <div class="alert alert-success mt-3 open-hidden" role="alert">
                    Correct
                </div>
                <div class="alert alert-danger mt-3 open-hidden" role="alert">
                    Incorrect
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>

    $(function() {
        // $("img").hide();

        $("button[type='submit']")
            .on("click touchstart", showSuccess);
        function showSuccess(e) {
            e.preventDefault();

            // $("img[src='img/checkmark.png']").show();
            $(".mark-success").show();
            $(".alert-success").show();
        }
    });

    $(".dropdown-item").click(function(){
        $(".btn-over").text($(this).text());
    });


</script>
